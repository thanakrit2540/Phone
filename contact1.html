<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
 
    <title>Contact</title>
</head>
<body>
        <section class="hero is-info is-small">
                <!-- Hero head: will stick at the top -->
                <div class="hero-head">

                        <span></span>
                        <span></span>
                        </span>
                      </div>
                      <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                          <a href="index.html" class="navbar-item">
                                            Home
                                        </a>
                          <a class="navbar-item  is-active">
                                            Contact Us
                                        </a>
                        </div>
                      </div>
                    </div>
                  </nav>
                </div>
            
                <!-- Hero content: will be in the middle -->
                <div class="hero-body">
                  <div class="container">
                    <div class="columns">
                      <div class="column is-one-fifth">
                        <figure class="image is-128x128 float-left">
                          <img src="img/icon-call-128.png" alt="">
                        </figure>
                      </div>
                      <div class="column ">
                        <h1 class="title has-text-left">
                                   <p> Contact Us</p>
                                    Boom Apple Store
                                </h1>
                        <h2 class="subtitle has-text-left">
                                   <p><strong>Faculty of </p> 
                                   <p> Informatics,</p>    
                                    <p> Burapha University</strong></p>   
                                </h2>
                        <p></p>
                      </div>
                    </div>
            
            
                  </div>
                </div>

            
              </section>
              
              <section class="section">
                    <div class="container">
                      <div class="columns">
                        <div class="column is-half">
                          <div class="field">
                            <label class="label">Firstname</label>
                            <div class="control">
                              <input class="input" type="text" placeholder="Thanakrit">
                            </div>
                            </div>
                          </div>
                          <div class="column is-half">
                            <div class="field">
                              <label class="label">lastname</label>
                              <div class="control">
                                <input class="input" type="text" placeholder="Hirunruk">
                            </div>
                              </div>
                            </div>
                          </div>
                          <div class="columns">
                            <div class="column is-half">
                              <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left has-icons-right">
                                  <input class="input" type="email" placeholder="example@email.com" value="">
                                  <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                              </span>
                                  
                                </div>
                              </div>
                            </div>
                            <div class="column is-half">
                              <div class="field">
                                <label class="label">Phone</label>
                                <div class="control has-icons-left has-icons-right">
                                  <input class="input " type="tel" placeholder="08x-xxx-xxxx" value="">
                                  <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                              </span>
                                  
                                </div>
                              </div>
                            </div>
                          </div>
                
                
                          <div class="field">
                            <label class="label">Subject</label>
                            <div class="control">
                              <div class="select">
                                <select>
                              <option>General Question</option>
                              <option>With options</option>
                            </select>
                              </div>
                            </div>
                          </div>
                
                          <div class="field">
                            <label class="label">Message</label>
                            <div class="control">
                              <textarea class="textarea" placeholder="Textarea"></textarea>
                            </div>
                          </div>
                
                
                
                          <div class="field is-grouped">
                            <div class="control">
                              <button class="button is-link is-info">Send</button>
                            </div>
                            <div class="control">
                              <button class="button is-text">Cancel</button>
                            </div>
                          </div>
                        </div>
                  </section>
                
                  <footer class="footer">
                
                    <div class="content has-text-centered">
                      <p>
                        <strong>Buu Phone</strong> by <a href="#">59160102 Thanakrit Hirunruk</a>. (for education)
                      </p>
                    </div>
                  </footer>
</body>
